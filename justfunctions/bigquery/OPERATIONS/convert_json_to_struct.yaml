code: |
  try {
    var obj = JSON.parse(string);
    var keys = Object.keys(obj);
    var arr = [];
    for (i = 0; i < keys.length; i++) {
        arr.push({'key': keys[i], 'value': JSON.stringify(obj[keys[i]])});
    }
    return arr;
  } catch(e) {
      return '{}';
  }
